<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Winston Garth's Webpage</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/moon_pfp.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/moon_pfp.png' | relative_url }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            color: #333;
            background-color: #1a1a1a;
            min-height: 100vh;
        }
        
        /* Full-viewport background canvas for Conway's Game of Life */
        #life-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* allow clicks to pass through */
            background: transparent;
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(248, 249, 250, 0.7);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1; /* ensure content renders above canvas */
        }
        
        h1, h2, h3 { color: #2c3e50; }
        a { color: #5a77a5; text-decoration: none; font-weight: 600; }
        a:visited { color: #567094; }
        a:hover { color: #4d6f99; text-decoration: underline; }
        
        .content-card {
            background-color: rgba(255, 255, 255, 0.75);
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        
        .content-with-image {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.75);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        
        .content-with-image.reverse {
            flex-direction: row-reverse;
        }
        
        .content-with-image img {
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        
        .content-with-image a:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        /* Image overlay styles */
        .image-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }
        
        .image-overlay img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .image-overlay.active {
            display: block;
        }
        
        .content-with-image .text {
            flex: 1;
        }
        
        /* NASA section specific styles */
        .nasa-section {
            width: 100%;
        }
        
        .nasa-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .nasa-item:last-child {
            margin-bottom: 0;
        }
        
        .nasa-item.reverse {
            flex-direction: row-reverse;
        }
        
        .nasa-item .nasa-image {
            max-width: 200px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        
        .nasa-item.reverse .nasa-image {
            margin-right: 0;
            margin-left: 20px;
        }
        
        .nasa-item a:hover .nasa-image {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        @media (max-width: 600px) {
            .content-with-image {
                flex-direction: column;
            }
            .content-with-image.reverse {
                flex-direction: column;
            }
            
            .nasa-item,
            .nasa-item.reverse {
                flex-direction: column;
            }
            
            .nasa-item .nasa-image,
            .nasa-item.reverse .nasa-image {
                margin: 0 0 15px 0;
                align-self: center;
            }
        }
        
        /* Archive button styles */
        .archive-button {
            display: block;
            margin: 30px auto 20px auto;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease;
            text-align: center;
            max-width: 200px;
        }
        
        .archive-button:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="life-bg" aria-hidden="true"></canvas>
    <div class="content-container">

        
        <main>
            {{ content }}
        </main>
        
        <!-- Family Archive button -->
        <a href="https://drive.google.com/drive/u/0/folders/10vY3vvL-d9Kkg4JlWyjtvfv1tI5SrTlM" target="_blank" class="archive-button" style="text-decoration: none;">Family Archive</a>
        
    </div>
    
    <!-- Image overlay -->
    <div class="image-overlay" id="imageOverlay">
        <img id="overlayImage" src="" alt="">
    </div>
    
    <script>
        // Conway's Game of Life background (lightweight)
        (function() {
            const canvas = document.getElementById('life-bg');
            if (!canvas) return;
            const ctx = canvas.getContext('2d', { alpha: true });

            let cols = 0, rows = 0;
            let cellSize = 10; // px per cell (logical)
            let gridA = null, gridB = null;
            let usingA = true;
            let width = 0, height = 0, dpr = Math.max(1, window.devicePixelRatio || 1);
            let lastStepMs = 0;
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
            let stepIntervalMs = prefersReducedMotion.matches ? 400 : 60; // slower if user prefers reduced motion

            function indexFromXY(x, y) { return y * cols + x; }

            function seedRandom() {
                const grid = usingA ? gridA : gridB;
                for (let i = 0; i < grid.length; i++) {
                    // 1-in-5 chance alive
                    grid[i] = Math.random() < 0.2 ? 1 : 0;
                }
            }

            function resize() {
                dpr = Math.max(1, window.devicePixelRatio || 1);
                width = Math.floor(window.innerWidth);
                height = Math.floor(window.innerHeight);

                canvas.width = Math.max(1, Math.floor(width * dpr));
                canvas.height = Math.max(1, Math.floor(height * dpr));
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

                // Choose cell size based on viewport for perf/looks
                // Larger screens -> larger cells
                const targetCellsAcross = Math.min(160, Math.max(80, Math.floor(width / 12)));
                cellSize = Math.max(8, Math.min(14, Math.floor(width / targetCellsAcross)));

                cols = Math.max(10, Math.ceil(width / cellSize));
                rows = Math.max(10, Math.ceil(height / cellSize));

                gridA = new Uint8Array(cols * rows);
                gridB = new Uint8Array(cols * rows);
                usingA = true;
                seedRandom();
            }

            function stepLife() {
                const src = usingA ? gridA : gridB;
                const dst = usingA ? gridB : gridA;

                for (let y = 0; y < rows; y++) {
                    const yUp = (y - 1 + rows) % rows;
                    const yDn = (y + 1) % rows;
                    for (let x = 0; x < cols; x++) {
                        const xLt = (x - 1 + cols) % cols;
                        const xRt = (x + 1) % cols;

                        const idx = indexFromXY(x, y);
                        let n = 0;
                        n += src[indexFromXY(xLt, yUp)];
                        n += src[indexFromXY(x,    yUp)];
                        n += src[indexFromXY(xRt, yUp)];
                        n += src[indexFromXY(xLt, y   )];
                        n += src[indexFromXY(xRt, y   )];
                        n += src[indexFromXY(xLt, yDn)];
                        n += src[indexFromXY(x,    yDn)];
                        n += src[indexFromXY(xRt, yDn)];

                        const alive = src[idx] === 1;
                        dst[idx] = (n === 3 || (alive && n === 2)) ? 1 : 0;
                    }
                }

                usingA = !usingA;
            }

            function draw() {
                ctx.clearRect(0, 0, width, height);
                const grid = usingA ? gridA : gridB;

                // Subtle alive cell color over dark bg
                ctx.fillStyle = 'rgba(255,255,255,0.08)';
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        if (grid[indexFromXY(x, y)]) {
                            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        }
                    }
                }

                // Optional soft grid to add texture
                ctx.strokeStyle = 'rgba(255,255,255,0.04)';
                ctx.lineWidth = 1;
                for (let x = 0; x <= cols; x++) {
                    const px = x * cellSize + 0.5;
                    ctx.beginPath();
                    ctx.moveTo(px, 0);
                    ctx.lineTo(px, rows * cellSize);
                    ctx.stroke();
                }
                for (let y = 0; y <= rows; y++) {
                    const py = y * cellSize + 0.5;
                    ctx.beginPath();
                    ctx.moveTo(0, py);
                    ctx.lineTo(cols * cellSize, py);
                    ctx.stroke();
                }
            }

            function animate(ts) {
                if (!lastStepMs) lastStepMs = ts;
                const elapsed = ts - lastStepMs;
                if (elapsed >= stepIntervalMs) {
                    stepLife();
                    lastStepMs = ts;
                }
                draw();
                requestAnimationFrame(animate);
            }

            // Reseed occasionally to avoid stagnation
            setInterval(() => {
                seedRandom();
            }, 45000);

            // React to user changing reduced-motion preference
            if (prefersReducedMotion && typeof prefersReducedMotion.addEventListener === 'function') {
                prefersReducedMotion.addEventListener('change', (e) => {
                    stepIntervalMs = e.matches ? 400 : 60;
                });
            }

            window.addEventListener('resize', resize);
            resize();
            requestAnimationFrame(animate);
        })();

        // Image overlay functionality
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('imageOverlay');
            const overlayImg = document.getElementById('overlayImage');
            const imageLinks = document.querySelectorAll('a[href*="/assets/images/"]');
            
            imageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const imgSrc = this.getAttribute('href');
                    const imgAlt = this.querySelector('img').getAttribute('alt');
                    
                    overlayImg.src = imgSrc;
                    overlayImg.alt = imgAlt;
                    overlay.classList.add('active');
                });
            });
            
            // Close overlay when clicking on it
            overlay.addEventListener('click', function() {
                overlay.classList.remove('active');
            });
            
            // Close overlay with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
