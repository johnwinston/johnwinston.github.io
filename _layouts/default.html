<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Winston Garth's Webpage</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            color: #333;
            background-color: #1a1a1a;
            min-height: 100vh;
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        h1, h2, h3 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .content-card {
            background-color: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        
        .content-with-image {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        
        .content-with-image.reverse {
            flex-direction: row-reverse;
        }
        
        .content-with-image img {
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        
        .content-with-image a:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        /* Image overlay styles */
        .image-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }
        
        .image-overlay img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .image-overlay.active {
            display: block;
        }
        
        .content-with-image .text {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .content-with-image {
                flex-direction: column;
            }
            .content-with-image.reverse {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">

        
        <main>
            {{ content }}
        </main>
        
    </div>
    
    <!-- Image overlay -->
    <div class="image-overlay" id="imageOverlay">
        <img id="overlayImage" src="" alt="">
    </div>
    
    <script>
        // Image overlay functionality
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('imageOverlay');
            const overlayImg = document.getElementById('overlayImage');
            const imageLinks = document.querySelectorAll('a[href*="/assets/images/"]');
            
            imageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const imgSrc = this.getAttribute('href');
                    const imgAlt = this.querySelector('img').getAttribute('alt');
                    
                    overlayImg.src = imgSrc;
                    overlayImg.alt = imgAlt;
                    overlay.classList.add('active');
                });
            });
            
            // Close overlay when clicking on it
            overlay.addEventListener('click', function() {
                overlay.classList.remove('active');
            });
            
            // Close overlay with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
